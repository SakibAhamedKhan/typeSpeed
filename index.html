<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="resource/icon/TS (1).png" type="image/x-icon">
	<title>TypeSpeed</title>

	<!-- External CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
	<header>
		<div class="container my-4">
			<h1 class="text-center">Welcome to TypeSpeed!</h1>
		</div>
	</header>

	<main>
		<section class="container my-5">
			<h2 id="test-finished-message" class="text-center text-white bg-success p-3 rounded"></h2>
		</section>
		<section>
			<div class="container ">
				<div class="bg-white p-3 rounded border border-info">
					<p id="text-contain" class="m-0 p-4 fs-2 text-contain">
					</p>
					<div class="d-flex justify-content-between px-5 py-3">
						<h5>Time Left: <span id="countDown"></span>s</h5>
						<button class="btn btn-success" onclick="tryAgain()">Try Again</button>
					</div>
				</div>
			</div>
		</section>

		<section id="result-section" class="my-5">
			<div class="container ">
				<div class="bg-white p-3 rounded border border-info">
					<div class="d-flex justify-content-between px-5 py-3">
						<h5>Mistake: <span id="mistake"></span></h5>
						<h5>WPM: <span id="wpm"></span></h5>
						<h5>Accuracy: <span id="accuracy"></span>%</h5>
					</div>
					
				</div>
			</div>
		</section>
	</main>

	<!-- External JS -->
	<script src="js/script.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
